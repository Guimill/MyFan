{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Index</title>
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>
    <div class="subheader">
        <h2>Subheader</h2>
    </div>
    <div class="container">
        <div id="article-list" class="row">
            {% for article in articles %}
                <div class="article col-md-3">
                    <h2>{{ article.title }}</h2>
                    <p>{{ article.content }}</p>
                </div>
                {% if forloop.counter|divisibleby:4 and not forloop.last %}
                    </div><div id="article-list" class="row">
                {% endif %}
            {% endfor %}
        </div>
        <form method="GET" action="/load-more/">
            <button type="submit" id="load-more-btn">Load More</button>
        </form>
    </div>
    <footer>
        <p>Footer</p>
    </footer>
</body>
</html>
